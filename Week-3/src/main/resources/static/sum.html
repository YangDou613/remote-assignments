<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Server Application</title>
</head>
<body>
    <label for="number">Enter a number!</label><br>
    <input id="number" placeholder="Enter a number!"><br>
    <button id="button" onclick="calculate()">Get result!</button>
    <p id="result"></p>
    <script>
        let currentURL = window.location.href;
        let xhr = new XMLHttpRequest();
        if (currentURL.includes('data?number=')) {
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', '../../java/com/example/firstwebserver/FirstWebServerApplication.java');
            xhr.send();
        }
        if (currentURL.includes('sum.html')) {
            function calculate() {
                let number = document.getElementById('number').value;
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        document.getElementById('result').innerHTML = xhr.responseText;
                    }
                };
                xhr.open('GET', '/sum?number='+number, true);
                xhr.send();
            }
        }
    </script>
</body>
</html>
