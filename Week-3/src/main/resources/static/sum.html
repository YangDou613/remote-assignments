<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Web Server Application</title>
</head>
<body>
    <label for="number">Enter a number!</label><br>
    <input id="number" placeholder="Enter a number!"><br>
    <button id="button">Get result!</button>
    <p id="result"></p>
    <script>
        let currentURL = window.location.href;
        if (currentURL.includes('data?number=')) {
            let xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    document.getElementById('result').innerHTML = xhr.responseText;
                }
            };
            xhr.open('GET', '../../java/com/example/firstwebserver/FirstWebServerApplication.java');
            xhr.send();
        }

        const button = document.getElementById('button');
        const result = document.getElementById('result');

        button.addEventListener('click', ()=>{
            const number = parseInt(document.getElementById('number').value);
            let answer = 0;
            for (let i = 1; i <= number; i++) {
                answer += i;
            }
            result.innerHTML = `The result is: ${answer.toString()}!`;
        });
    </script>
</body>
</html>
